# -*- foot.conf -*-
# Clean and structured with JetBrainsMono Nerd Font:style=Bold
# Theme: Catppuccin Mocha with minor personalization

##############################################
# Font Settings
##############################################

font=JetBrains Mono:size=13
font-bold=JetBrains Mono:style=Bold
pad=15x15

##############################################
# Cursor Configuration
##############################################

[cursor]
color=11111b f5e0dc
# style=block
# blink=no

##############################################
# Color Scheme
##############################################

[colors]
foreground=cdd6f4
background=1e1e2e

# Regular colors
regular0=45475a   # black
regular1=f38ba8   # red
regular2=a6e3a1   # green
regular3=f9e2af   # yellow
regular4=89b4fa   # blue
regular5=f5c2e7   # magenta
regular6=94e2d5   # cyan
regular7=bac2de   # white

# Bright colors
bright0=585b70
bright1=f38ba8
bright2=a6e3a1
bright3=f9e2af
bright4=89b4fa
bright5=f5c2e7
bright6=94e2d5
bright7=a6adc8

# Extended colors
16=fab387
17=f5e0dc

# Selection and URL highlighting
selection-foreground=cdd6f4
selection-background=414356

# Search colors
search-box-no-match=11111b f38ba8
search-box-match=cdd6f4 313244

# Misc
jump-labels=11111b fab387
urls=89b4fa

##############################################
# Optional Blocks You Can Expand
##############################################

#[main]
# include=/usr/share/foot/themes/...

#[scrollback]
# lines=1000

#[mouse]
# hide-when-typing=yes

#[key-bindings]
# clipboard-copy=Control+Shift+c XF86Copy
# clipboard-paste=Control+v XF86Paste

